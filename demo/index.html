<body>

  <h1>transition demo</h1>

  <h3>1. Simple Usage (el.scrollTop)</h3>
  <div class="demo-item" id="div1">
    1<br>2<br>3<br>4<br>4<br>5<br>6<br>7<br>8<br>9<br>
    10<br>11<br>12<br>13<br>14<br>15<br>16<br>17<br>18<br>19<br>
    20<br>21<br>22<br>23<br>24<br>25<br>26<br>27<br>28<br>29<br>
  </div>
  <div>
    <button id="btn1-1">Scroll Down</button>
    <button id="btn1-2">Back To Top</button>
  </div>

  <h3>2. Multiple Fields (rect: {x, y, w, h})</h3>
  <div class="demo-item" id="div2">
    <svg version="1.1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <circle cx="100" cy="100" r="20" fill="pink" stroke="none"></circle>
      <rect x="20" y="20" width="160" height="50" fill="lightgreen" stroke="none" />
      <rect x="20" y="130" width="160" height="50" fill="lightblue" stroke="none" />
    </svg>
  </div>
  <div>
    <button id="btn2">Zoom</button>
  </div>
